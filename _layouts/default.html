<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ '/images/michael.jpg' | relative_url }}">
</head>
<body>
  <div class="bg-overlay"></div>

  <header class="site-header">
    <div class="brand">
      <span class="dot"></span>
      <a href="{{ '/' | relative_url }}" aria-label="Home">{{ site.author.name }}</a>
    </div>
    <nav class="nav">
      <a href="https://github.com/michael-pitt" target="_blank" rel="noopener">GitHub</a>
      <a href="mailto:{{ site.author.email }}">Email</a>
      <a href="{{ '/cv.pdf' | relative_url }}">CV</a>
    </nav>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    © <span id="year"></span> {{ site.author.name }} · Built with Jekyll & GitHub Pages
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
